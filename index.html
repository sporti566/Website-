<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Easy Earn</title>
<style>
  :root {
    --color-bg: #ffffff;
    --color-text: #6b7280;
    --color-headline: #1e3a8a; /* matte blue dark */
    --color-primary: #3b82f6; /* matte blue */
    --color-primary-hover: #2563eb;
    --color-card-bg: #f0f9ff;
    --color-card-shadow: rgba(59,130,246,0.1);
    --radius: 0.75rem;
    --font-family-sans: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap');
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-family-sans);
    font-size: 17px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    box-shadow: 0 2px 6px var(--color-card-shadow);
    z-index: 100;
  }
  .container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 4.5rem;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--color-headline);
    user-select: none;
  }
  main > section {
    padding-top: 4rem;
    padding-bottom: 5rem;
  }
  .hero {
    text-align: center;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 4rem;
    padding-bottom: 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.25rem;
  }
  .hero h1 {
    font-weight: 800;
    font-size: 3.5rem;
    color: var(--color-headline);
    margin-bottom: 0;
    user-select: none;
  }
  .hero p {
    font-size: 1.25rem;
    color: var(--color-text);
    margin-top: 0;
  }
  .hero .button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .btn-primary,
  .btn-secondary {
    font-weight: 700;
    font-size: 1.125rem;
    padding: 0.75rem 2.5rem;
    border-radius: var(--radius);
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(59,130,246,0.3);
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  }
  .btn-primary {
    background-color: var(--color-primary);
    color: white;
    border: none;
  }
  .btn-primary:hover,
  .btn-primary:focus-visible {
    background-color: var(--color-primary-hover);
    outline: none;
    transform: scale(1.05);
  }
  .btn-secondary {
    background-color: transparent;
    color: var(--color-primary);
    border: 2px solid var(--color-primary);
  }
  .btn-secondary:hover,
  .btn-secondary:focus-visible {
    background-color: var(--color-primary);
    color: white;
    outline: none;
    transform: scale(1.05);
  }
  .content {
    max-width: 900px;
    margin: auto;
    text-align: center;
  }
  .content p {
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.125rem;
    line-height: 1.6;
  }
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(30,58,138,0.8);
    backdrop-filter: blur(4px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal {
    background: white;
    border-radius: var(--radius);
    padding: 2rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  }
  .modal h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.75rem;
    color: var(--color-headline);
    margin-bottom: 1rem;
  }
  .modal label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
    color: var(--color-primary);
  }
  .modal input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    margin-top: 0.25rem;
    transition: border-color 0.3s ease;
  }
  .modal input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 6px var(--color-primary);
  }
  .modal-buttons {
    margin-top: 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }
  .btn-secondary {
    background: transparent;
    border: 2px solid var(--color-primary);
    color: var(--color-primary);
    font-weight: 600;
    padding: 0.5rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
  }
  .btn-secondary:hover,
  .btn-secondary:focus-visible {
    background-color: var(--color-primary);
    color: white;
    outline: none;
    transform: scale(1.05);
  }
  .error-message {
    color: #e74c3c;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    font-weight: 600;
  }
  @media (max-width: 640px) {
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero .button-group {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="container">
    <nav aria-label="Primary navigation">
      <div class="logo" aria-label="Easy Earn Logo" tabindex="0">Easy Earn</div>
    </nav>
  </div>
</header>
<main>
  <section class="hero" role="banner" aria-label="Hero introduction">
    <h1>Welcome to Easy Earn</h1>
    <p>Earn your money easy.</p>
    <div class="button-group" role="group" aria-label="User actions">
      <button class="btn-primary" id="heroSignupBtn" aria-label="Get started watching and earning">Get Started</button>
      <button class="btn-secondary" id="loginBtn" aria-label="Login to your account">Login</button>
      <button class="btn-secondary" id="signupBtn" aria-label="Sign up for a new account">Sign Up</button>
    </div>
  </section>
  <section class="content">
    <h2>How It Works</h2>
    <p>Sign up to become a member, watch videos, virtual trades, monthly investments, claim your daily rewards and many more.</p>
  </section>
</main>
<footer>
  &copy; 2024 Easy Earn. All rights reserved.
</footer>

<!-- Signup Modal -->
<div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="signupModalTitle" tabindex="-1">
  <div class="modal" role="document" id="signupModal">
    <h2 id="signupModalTitle">Sign Up</h2>
    <form id="signupForm" novalidate>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+256 7XXXXXXXX" required pattern="^\+?256\d{9,10}$" aria-describedby="phoneError" autocomplete="tel" />
      <div class="error-message" id="phoneError" aria-live="polite"></div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your username" required minlength="3" aria-describedby="usernameError" autocomplete="username" />
      <div class="error-message" id="usernameError" aria-live="polite"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" aria-describedby="passwordError" autocomplete="new-password" />
      <div class="error-message" id="passwordError" aria-live="polite"></div>

      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="cancelSignupBtn">Cancel</button>
        <button type="submit" class="btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
</div>

<!-- Login Modal -->
<div class="modal-overlay" id="loginModalOverlay" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle" tabindex="-1">
  <div class="modal" role="document" id="loginModal">
    <h2 id="loginModalTitle">Login</h2>
    <form id="loginForm" novalidate>
      <label for="loginPhone">Phone Number</label>
      <input type="tel" id="loginPhone" name="loginPhone" placeholder="+256 7XXXXXXXX" required pattern="^\+?256\d{9,10}$" aria-describedby="loginPhoneError" autocomplete="tel" />
      <div class="error-message" id="loginPhoneError" aria-live="polite"></div>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required minlength="6" aria-describedby="loginPasswordError" autocomplete="current-password" />
      <div class="error-message" id="loginPasswordError" aria-live="polite"></div>

      <label for="activationCode">Account Activation Code</label>
      <input type="text" id="activationCode" name="activationCode" placeholder="Enter code from customer care" required aria-describedby="activationCodeError" autocomplete="one-time-code" />
      <div class="error-message" id="activationCodeError" aria-live="polite"></div>

      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="cancelLoginBtn">Cancel</button>
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Elements
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const heroSignupBtn = document.getElementById('heroSignupBtn');

  const modalOverlay = document.getElementById('modalOverlay');
  const signupForm = document.getElementById('signupForm');
  const cancelSignupBtn = document.getElementById('cancelSignupBtn');

  const loginModalOverlay = document.getElementById('loginModalOverlay');
  const loginForm = document.getElementById('loginForm');
  const cancelLoginBtn = document.getElementById('cancelLoginBtn');

  // Open/Close functions
  function openSignupModal() {
    modalOverlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    signupForm.reset();
    clearSignupErrors();
    signupForm['phone'].focus();
  }
  function closeSignupModal() {
    modalOverlay.style.display = 'none';
    document.body.style.overflow = '';
  }
  function openLoginModal() {
    loginModalOverlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    loginForm.reset();
    clearLoginErrors();
    loginForm['loginPhone'].focus();
  }
  function closeLoginModal() {
    loginModalOverlay.style.display = 'none';
    document.body.style.overflow = '';
  }

  // Clear errors
  function clearSignupErrors() {
    ['phoneError', 'usernameError', 'passwordError'].forEach(id => {
      document.getElementById(id).textContent = '';
    });
  }
  function clearLoginErrors() {
    ['loginPhoneError', 'loginPasswordError', 'activationCodeError'].forEach(id => {
      document.getElementById(id).textContent = '';
    });
  }

  // Validate function
  function validateField(field, errorsPrefix = '') {
    let valid = true;
    const val = field.value.trim();
    const id = field.id;
    const errorEl = document.getElementById(errorsPrefix + id + 'Error' || '');
    if (!errorEl) return true;
    errorEl.textContent = '';
    if (field.required && val === '') {
      errorEl.textContent = 'This field is required.';
      valid = false;
    } else if (id.toLowerCase().includes('phone')) {
      const phoneRegexp = /^\+?256\d{9,10}$/;
      if (!phoneRegexp.test(val)) {
        errorEl.textContent = 'Enter a valid Uganda phone number starting +256.';
        valid = false;
      }
    } else if (id.toLowerCase().includes('username')) {
      if (val.length < 3) {
        errorEl.textContent = 'Username must be at least 3 characters.';
        valid = false;
      }
    } else if (id.toLowerCase().includes('password')) {
      if (val.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }
    }
    return valid;
  }

  // Signup Event Listeners
  signupBtn.addEventListener('click', openSignupModal);
  heroSignupBtn.addEventListener('click', openSignupModal);
  cancelSignupBtn.addEventListener('click', closeSignupModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeSignupModal();
  });
  ['phone', 'username', 'password'].forEach(id => {
    signupForm[id] && signupForm[id].addEventListener('blur', e => validateField(e.target));
  });
  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    clearSignupErrors();
    let valid = true;
    ['phone', 'username', 'password'].forEach(id => {
      if (!validateField(signupForm[id])) valid = false;
    });
    if (!valid) return;
    closeSignupModal();
    // Show instructions in popup window
    const html = `<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Thank You for Registering - Easy Earn</title><style>body{margin:0;background:#f0f9ff;font-family:'Inter','Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;color:#1e3a8a;padding:2rem;}.container{max-width:600px;background:#fff;padding:2rem 3rem;border-radius:0.75rem;box-shadow:0 10px 30px rgba(59,130,246,0.2);text-align:center;}h1{font-weight:800;font-size:2.5rem;margin-bottom:1rem;}p{font-size:1.125rem;line-height:1.6;margin-bottom:1rem;}strong{color:#2563eb;}</style></head><body><div class="container" role="main"><h1>Thank You for Registering to Easy Earn!</h1><p>Please <strong>dial <code>*165*3#</code></strong> using MTN Uganda to pay UGX 20,000 for account activation.</p><p>Enter MTN merchant code: <strong>325259</strong></p><p>Or dial <strong><code>*165*8#</code></strong> to pay using Airtel Money Pay Uganda.</p><p>Enter Airtel merchant code: <strong>232323</strong></p><p>After payment, contact customer care service at <strong>+256751753084</strong> and present the screenshot of your payment.</p><p>Thank you!</p></div></body></html>`;
    const newWindow = window.open();
    if (newWindow) {
      newWindow.document.write(html);
      newWindow.document.close();
    } else {
      alert('Popup blocked. Please allow popups for this site.');
    }
  });

  // Login Event Listeners
  loginBtn.addEventListener('click', () => {
    openLoginModal();
  });
  cancelLoginBtn.addEventListener('click', closeLoginModal);
  loginModalOverlay.addEventListener('click', (e) => {
    if (e.target === loginModalOverlay) closeLoginModal();
  });
  ['loginPhone', 'loginPassword', 'activationCode'].forEach(id => {
    loginForm[id].addEventListener('blur', e => validateField(e.target, 'login'));
  });
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    clearLoginErrors();
    let valid = true;
    ['loginPhone', 'loginPassword', 'activationCode'].forEach(id => {
      if (!validateField(loginForm[id], 'login')) valid = false;
    });
    if (!valid) return;
    closeLoginModal();
    alert('Login successful! Welcome to Easy Earn.');
  });

  // Accessibility: trap focus inside modals
  document.addEventListener('keydown', e => {
    [modalOverlay, loginModalOverlay].forEach(modal => {
      if (modal.style.display === 'flex' && e.key === 'Tab') {
        const focusableElements = modal.querySelectorAll('button, input');
        const firstEl = focusableElements[0];
        const lastEl = focusableElements[focusableElements.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === firstEl) {
            e.preventDefault();
            lastEl.focus();
          }
        } else {
          if (document.activeElement === lastEl) {
            e.preventDefault();
            firstEl.focus();
          }
        }
      }
      if (modal.style.display === 'flex' && e.key === 'Escape') {
        modal === modalOverlay ? closeSignupModal() : closeLoginModal();
      }
    });
  });
</script>
</body>
</html>
